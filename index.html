<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css">
  <title>Курсовий проект by Novak</title>
</head>

<body>
    
  <div class="main_container">
    <div class="tab">
      <!--Навігація між табами-->
      <div class="tab-nav">
        <input checked id="tab-btn-1" name="tab-btn" type="radio" value="1">
        <label for="tab-btn-1">Калькулятор часових інтервалів</label>
        <input id="tab-btn-2" name="tab-btn" type="radio" value="">
        <label for="tab-btn-2">Список святкових днів для країни</label>
      </div>
      <!--Таба 1-->  
      <div class="tab-content" id="content-1">
        <div class="bar-line" >
          <!--ліва частина: додаток-->   
          <div class="bar-line__left">
            <div class="container">
              <h1>Калькулятор часових інтервалів</h1>
              <div class="input">
                <label for="date1">Дата з:</label>
                <input type="date" id="date1">
                <label for="date2">Дата по:</label>
                <input type="date" id="date2">
              </div>  
              <div class="preset-buttons">
                <button id="btn-plus-week">+ Тиждень</button>
                <button id="btn-plus-month">+ Місяць</button>
              </div>
              <div class="radio-options">
                <button class="radio-button active" id="allDaysBtn"  data-value="всі дні">Всі дні</button>
                <button class="radio-button"        id="workDaysBtn" data-value="будні дні">Будні дні</button>
                <button class="radio-button"        id="weekendsBtn" data-value="вихідні дні">Вихідні дні</button>
              </div>
    
              <div class="buttons">
                <button id="btn-days">Кількість днів</button>
                <button id="btn-hours">Кількість Годин</button>
                <button id="btn-minutes">Кількість хвилин</button>
                <button id="btn-seconds">Кількість секунд</button>
              </div>
            <h2 id="result"></h2>
           </div>
          </div> 
            <!--права частина: історія запитів--> 
          <div class="bar-line__right" > 
            
            <h3>Історія обчислень</h3>
            <ul id="history"></ul>
            <div class="clear-history">
              <button id="btn-clear-history">Очистити історію</button>
            </div>
          </div>
        </div>
      </div>
      <!--Таба 2-->  
      <div class="tab-content" id="content-2">
        <div class="container">
          <h1>Довідник святкових днів для країни</h1>
          
          <div class="input-group">
              <label for="country">Оберіть країну:</label>
              <select id="country" name="country"></select>
          </div>
  
          <div class="input-group">
              <label for="year">Оберіть рік:</label>
              <input type="number" id="year" name="year" min="2001" max="2049" value="2024">
          </div>
  
          <button id="fetchHolidays">Отримати список свят</button>
          <div>
            <label for="holidayFilter">Фільтр :</label>
            <input type="text" id="holidayFilter" placeholder="Enter holiday name">
        </div>
    
        <div>
            <button id="sortAsc">Сортувати за заростанням</button>
            <button id="sortDesc">Сортувати за спаданням</button>
        </div>
          <div id="results">
              <h2>Святкові дні:</h2>
              <ul id="holidays-list"></ul>
          </div>
       </div>
      </div>

    </div>
  </div>


    <script src="./app.js"></script>
</body>
  
</html>
